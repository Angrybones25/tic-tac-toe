<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac nutðŸ¥œ</title>
    <!-- Logan and Ethan -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #000;
            transition: background-color 0.4s, color 0.4s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #0088CE;
        }

        .scoreboard {
          display: flex;
          justify-content: center;
          gap: 40px;
          margin-bottom: 20px;
          font-size: 1.2em;
          color: #444;
        }

        .current-player {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #1b517d;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3,100px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
        }

        .cell {
            background-color: #0088CE;
            border: 2px solid #101820;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .cell:hover {
            background-color: #A5ACAF;
        }
        
        .cell.X {color: #FFFFFF;}
        .cell.O {color: #000000;}

        body.dark-mode{
            background-color: #121212;
            color: #f0f0f0;
        }
         body.dark-mode .cell {
            background-color: #333;
            border-color: #555;
        }
         body.dark-mode .cell:hover {
            background-color: #444;
         
        }
         body.dark-mode .scoreboard,
         body.dark-mode .current-player {
            color: #f0f0f0;
        }

        .theme-toggle-icon {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        
        .theme-toggle-icon:hover {
            transform: scale(1.1);
        }
        
    </style>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    


 <div style="margin-bottom: 20px;">
     <ion-icon name="moon-outline" id="dark-toggle" class="theme-toggle-icon"></ion-icon>
     <ion-icon name="sunny-outline" id="light-toggle" class="theme-toggle-icon" style="display: none;"></ion-icon>
 </div>


 <div class="current-player" id="current-player">Player: X</div>
 
 <div class="scoreboard">
     <div id="score-x">Player X: 0</div>
     <div id="score-o">Player O: 0</div>
     <div id="score-tie">Ties: 0</div>
 </div>

<div class="grid">
     <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>

<script>
 const cells = document.querySelectorAll('.cell');
    const currentPlayerDisplay = document.getElementById('current-player');
    const scoreXDisplay = document.getElementById('score-x');
    const scoreODisplay = document.getElementById('score-o');
    const scoreTieDisplay = document.getElementById('score-tie');
    
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let scores = {X: 0, O: 0, tie: 0 };
    
    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleClick(e){
         const index = e.target.dataset.index;
      if (board[index] || checkWinner()) return;
    
          board[index] = currentPlayer;
      e.target.classList.add(currentPlayer);
      e.target.textContent = currentPlayer;
     
     if (checkWinner()) {
        scores[currentPlayer]++;
        updateScores();
        setTimeout(() => {
          alert(`Player ${currentPlayer} wins!`);
          resetBoard();
        }, 100);
      } else if (board.every(cell => cell)) {
        scores.tie++;
        updateScores();
        setTimeout(() => {
          alert("It's a draw!");
          resetBoard();
        }, 100);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        currentPlayerDisplay.textContent = `Player: ${currentPlayer}`;
      }
    }

    function checkWinner() {
      return winningCombos.some(combo => combo.every(i => board[i] === currentPlayer));
    }
    
    function updateScores() {
      scoreXDisplay.textContent = `Player X: ${scores.X}`;
      scoreODisplay.textContent = `Player O: ${scores.O}`;
      scoreTieDisplay.textContent = `Ties: ${scores.tie}`;
    }

    function resetBoard() {
      board = Array(9).fill(null);
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('X', 'O');
      });
      currentPlayer = 'X';
      currentPlayerDisplay.textContent = `Player: ${currentPlayer}`;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

   
    const darkToggle = document.getElementById('dark-toggle');
    const lightToggle = document.getElementById('light-toggle');

    darkToggle.addEventListener('click', () => {
      document.body.classList.add('dark-mode');
      darkToggle.style.display = 'none';
      lightToggle.style.display = 'inline-block';
    });

    lightToggle.addEventListener('click', () => {
      document.body.classList.remove('dark-mode');
      lightToggle.style.display = 'none';
      darkToggle.style.display = 'inline-block';
    });
    
 </script>
</body>
</html>
